<div class="container-fluid p-0">
    <div class="row app-content">
        <div class="col">
            <app-dashboard  *ngIf="(currentTab.id == 1)"></app-dashboard>            
            <app-uploader   *ngIf="(currentTab.id == 2)"></app-uploader>
        </div>
    </div>
    <div class="row align-items-end app-footer">
        <div class="col">
            <app-footer [activeTabId]="currentTab.id"></app-footer>
        </div>
    </div>
</div>
